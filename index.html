<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Daily news, articles from the New York Times.">
    <meta name="keywords" content="news, sports, science, arts, business, politics ">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="stylesheet" href="./build/css/style.min.css">
    <title>Instanews</title>
</head>

<body>
    <header class="header">
        <a class='logo' href="#"><img class="logo" src="assets/images/nyt-logo.svg" alt="Instanews-logo"></a>


        <div class="select-form-container">
            <div class="select-form">
                <label for="news-select">Choose a selection:</label>

                <select id="news-select">
                    <option value="">Selections...</option>
                    <option value="sports">Sports</option>
                    <option value="arts">Arts</option>
                    <option value="business">Business</option>
                    <option value="health">Health</option>
                    <option value="science">Science</option>
                    <option value="politics">Politics</option>
                </select>

                <div id="loader"> 
                        <img src='./assets/images/ajax-loader.gif' width='50px' height='50px' />
                    </div>

            </div>
        </div>
    </header>
    <main class="site-main">
       
        <div class="display-news-container">
            <ul id=nyt-api class="news-articles">

            </ul>
        </div>
    </main>


    <footer>
        <p>&copy;Copyright 2016 INSTANEWS</p>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="./build/js/script.min.js"></script>
</body>

</html>
